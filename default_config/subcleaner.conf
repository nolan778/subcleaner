[SETTINGS]
# main config for subcleaner.
#

require_language_profile = true
# Set "require_language_profile" to false if you wish to clean subtitles in languages that don't have at least one
# language profile associated with it.
# bool [default: true]
#


relative_path_base = .
# The script will run relative paths from the "relative_path_base" directory instead of your working directory if it exist.
# Recommended to point this to your library base for ease of use. i.e: "/storage/media/library"
# string [default: .]
#


use_defaults = true
# Set "use_defaults" to false if you wish to disable all default regex configs.
# bool [default: true]
#


default_language =
# Set which language code subtitles is considered to have if the script is called without specifying language.
# leave empty to allow script to automatically detect language code.
# string [default: ]
#


log_dir = logs/
# log path:
# Relative paths are from location of script.
# string [default: logs/]
#


fix_overlaps = true
# Subtitle overlap fixing:
# As per subtitle formatting best practise, there should be at least 2 frames between each subtitle.
# With this enabled it will move two subtitles that are too close to each other by moving the start/stop times
# so they no longer overlap.
# how much each subtitle is moved is weighted by how much text is in each subtitles. more text -> moved more.
# bool [default: true]
#

[TEXT_CLEANING]
# Configuration for advanced text cleaning features.
# All options are disabled by default to preserve existing behavior.
#

remove_sdh = false
# SDH (Subtitles for the Deaf and Hard of hearing) removal:
# Removes common SDH annotations specifically found at the START of lines:
#   - Speaker labels: [JOHN], (MARY), *BOB*, etc.
#   - Sound descriptions: (doorbell ringing), (music playing), (footsteps), etc. - must contain specific sound keywords
# This is different from remove_text_in_square/parentheses which removes brackets ANYWHERE in the text.
# If you enable this, you may not need remove_text_in_square_brackets or remove_text_in_parentheses.
# bool [default: false]
#


remove_speaker_labels = false
# Remove speaker labels (e.g., "JOHN:", "MARY:" at the beginning of subtitles).
# Matches uppercase word followed by colon at start of line.
# bool [default: false]
#


remove_music_notes = false
# Music note removal:
# Removes entire subtitle cues that contain music note characters (♪).
# If a cue contains any ♪ symbol, the whole cue is deleted.
# bool [default: false]
#


remove_line_breaks = false
# Remove all line breaks within cues, joining multiple lines into one.
# Useful for cleaning formatted subtitles that should be single-line.
# bool [default: false]
#


merge_identical_cues = false
# Merge consecutive cues that contain identical text.
# Later cue's end time is used, earlier is removed.
# bool [default: false]
#


convert_uppercase_to_lowercase = false
# Convert fully uppercase subtitle text to lowercase (sentence case).
# Only affects subtitles where most characters are uppercase.
# bool [default: false]
#


remove_dialog_markers = false
# Remove leading hyphens used as dialog markers in subtitles.
# Removes "-" only at the start of a line within cues.
# Preserves hyphens within sentences and other content.
# bool [default: false]
#


remove_formatting_tags = false
# Remove text formatting tags (HTML-style tags in angle brackets).
# When disabled, all formatting is preserved.
# bool [default: false]
#


preserve_italic_tags = true
# Preserve <i></i> tags when remove_formatting_tags is enabled.
# bool [default: true]
#


preserve_bold_tags = true
# Preserve <b></b> tags when remove_formatting_tags is enabled.
# bool [default: true]
#


preserve_font_tags = true
# Preserve <font></font> tags and similar font color/style tags when remove_formatting_tags is enabled.
# bool [default: true]
#


remove_text_in_curly_braces = false
# Curly brace text removal:
# Removes ALL text inside { } found ANYWHERE in the subtitle (not just line-start).
# Example: "Text {extra}" becomes "Text"
# bool [default: false]
#


remove_text_in_parentheses = false
# Parentheses text removal:
# Removes ALL text inside ( ) found ANYWHERE in the subtitle (not just line-start).
# WARNING: This overlaps with remove_sdh which already removes (SPEAKER) and sound patterns at line-start.
# Consider disabling this if you use remove_sdh to avoid redundancy.
# Example: "Text (extra)" becomes "Text"
# bool [default: false]
#


remove_text_in_square_brackets = false
# Square bracket text removal:
# Removes ALL text inside [ ] found ANYWHERE in the subtitle (not just line-start).
# WARNING: This overlaps with remove_sdh which already removes [SPEAKER] patterns at line-start.
# Consider disabling this if you use remove_sdh to avoid redundancy.
# Example: "Text [extra]" becomes "Text"
# bool [default: false]
#


remove_text_in_asterisks = false
# Asterisk text removal:
# Removes ALL text inside * * found ANYWHERE in the subtitle (not just line-start).
# WARNING: This overlaps with remove_sdh which already removes *SPEAKER* patterns at line-start.
# Consider disabling this if you use remove_sdh and only want to remove line-start patterns.
# Example: "Text *extra* more" becomes "Text more"
# bool [default: false]
#


remove_text_in_hashtags = false
# Remove all text between hashtags # ... #.
# Example: "Text #extra# more" becomes "Text more"
# bool [default: false]
#


custom_chars_to_remove = []
# Custom character removal (JSON array format):
# Removes entire lines if they contain ANY of the specified patterns.
# Patterns are matched ANYWHERE in the line (start, middle, or end).
# Leave empty [] to disable this feature.
# Examples:
#   [] - feature disabled
#   ["j\""] - removes lines containing j" anywhere
# string [default: []]
#
